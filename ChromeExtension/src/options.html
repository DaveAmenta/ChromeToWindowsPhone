<script>
function loadHandler() {

    {
        $('txtPassCode').value = localStorage["passcode"];

function go()
{
    localStorage["passcode"] = $('txtPassCode').value;
    
    window.close();
}

function $(o) { return document.getElementById(o); }
</script>
